<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="airline_logo.png" alt="Airline Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Flights</a></li>
                <li><a href="#">My Bookings</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
        <div class="login-form">
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </div>
    </header>

    <div class="flight-search">
        <h2>Find Flights</h2>
        <form>
            <input type="text" placeholder="Departure City">
            <input type="text" placeholder="Destination City">
            <input type="date" placeholder="Departure Date">
            <input type="date" placeholder="Return Date">
            <input type="number" placeholder="Passengers">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="flight-results">
        <!-- Flight search results will be displayed here -->
    </div>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
